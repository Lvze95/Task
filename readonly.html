<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <title>AutoDB Task | Readonly</title>
</head>
<body>
<main>
<h1 class="text-center static first pt-3">AutoDB readonly</h1>
<div class="container">
    <img src="./images/logo.png" class="offset-2 static first" alt="logo">
    <form class="form-group pb-3 px-3 col-sm-10 col-md-8 col-lg-6 col-xl-4 mx-auto" id="contactForm">
        <a href="./index.html"><i class="bi bi-arrow-left-circle text-dark position-relative offset-10 static second"></i></a>
        <section class="fadeIn third">
            <label for="brand">Brand:</label><br>
            <input class="form-control" type="text" id="brand" name="brand" disabled placeholder="Insert Brand"><br>
        </section>
        <section class="fadeIn fourth">
            <label for="year">Year:</label><br>
            <input class="form-control" type="number" id="year" name="year" disabled placeholder="Insert Year"><br>  
        </section>
        <section class="fadeIn fifth">
            <label for="cc">Cubic Capacity(cc):</label><br>
            <input class="form-control" type="number" id="cc" name="cc" disabled placeholder="Insert Cubic Capacity"><br>
        </section>
        <section class="fadeIn sixth">
            <label for="length">Length(mm):</label><br>
            <input class="form-control" type="number" id="length" name="length" disabled placeholder="Insert Length"><br>
        </section>
        <section class="fadeIn seventh">
            <label for="width">Width(mm):</label><br>
            <input class="form-control" type="number" id="width" name="width" disabled placeholder="Insert Width"><br>
        </section>
        <section class="fadeIn eighth">
            <label for="weight">Weight(mm):</label><br>
            <input class="form-control" type="number" id="weight" name="weight" disabled placeholder="Insert Weight"><br>
        </section> 
    </form> 
</div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/9.9.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.9.1/firebase-database-compat.js"></script>
<script src="./main.js"></script>
</body>
</html>
