<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <title>AutoDB Task | Input</title>
</head>
<body onload="fadeOutLogo()">
<div class="loader-wrapper">
    <span class="loader">
        <span class="loader-inner"></span>
    </span>
</div>
<main>
<h1 class="text-center static first pt-3">AutoDB input</h1>
<div class="container">
    <img src="./images/logo.png" class="offset-2 static first" alt="logo">
    <form class="form-group pb-3 px-3 col-sm-10 col-md-8 col-lg-6 col-xl-4 mx-auto" id="contactForm">
        <a href="./readonly.html"><i class="bi bi-arrow-right-circle text-dark position-relative offset-10 static second"></i></a>
        <section class="fadeIn third">
            <label for="brand">Brand:</label><br>
            <input class="form-control" type="text" id="brand" name="brand" autocomplete="off" required maxlength="50" placeholder="Insert Brand"><br>
        </section>
        <section class="fadeIn fourth">
            <label for="year">Year:</label><br>
            <input class="form-control" type="number" id="year" name="year" required min="1972" max="2022" placeholder="Insert Year"><br>  
        </section>
        <section class="fadeIn fifth">
            <label for="cc">Cubic Capacity(cc):</label><br>
            <input class="form-control" type="number" id="cc" name="cc"  required min="100" max="5000" placeholder="Insert Cubic Capacity"><br>
        </section>
        <section class="fadeIn sixth">
            <label for="length">Length(mm):</label><br>
            <input class="form-control" type="number" id="length" name="length" required min="2500" max="6000" placeholder="Insert Length"><br>
        </section>
        <section class="fadeIn seventh">
            <label for="width">Width(mm):</label><br>
            <input class="form-control" type="number" id="width" name="width" required min="1200" max="2200" placeholder="Insert Width"><br>
        </section>
        <section class="fadeIn eighth">
            <label for="weight">Weight(kg):</label><br>
            <input class="form-control" type="number" id="weight" name="weight" required min="600" max="3000" placeholder="Insert Weight"><br>
        </section> 
        <div class="alert alert-success mx-auto">Your data has been successfully stored</div>
        <div class="alert alert-danger mx-auto">Your data has been unsuccessfully stored</div>
        <input type="submit" class="btn btn-outline-dark btn-lg static ninth" value="Submit">
    </form> 
</div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/9.9.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.9.1/firebase-database-compat.js"></script>
<script src="./main.js"></script>
</body>
</html>
